            #interests {

            }
            h2, h3 {

            }

            .slideshow-image {
                border: #ffffff 10px;
                border-style: solid;
            }

            .slideshow-container {
                max-width: 1000px;
                position: center;
                margin: auto;
                margin-top: 20px;
                margin-left: 14%;
                margin-right: 10%;
            }
            img {
  border-radius: 50%;
}

            /* Hide the images by default */


            @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
            }
